<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logIn.css}">
    <title>Add room</title>
</head>
<body>
<th:block th:insert="fragments/language :: language"/>
<div class="container">
    <section id="content">
        <form th:action="@{/admin/add-room}" th:object="${newroom}" method="post">
            <h1 th:text="#{room.form}">Room form</h1>
            <div>
                <input type="text" placeholder="Room number" required="" id="roomNumber" th:field="*{roomNumber}"/>
            </div>
            <div class="col-lg-6">
                <select class="form-control" id="room" th:field="*{descriptionId}">
                    <option th:text="#{room.select.description}" value="">Select description</option>
                    <option th:each="d : ${descriptions}"
                            th:value="${d.id}" th:text="${d}"></option>
                </select>
            </div>
            <input type="submit" th:value="#{room.add}"/>
        </form>
    </section>
</div>
</body>
</html>
