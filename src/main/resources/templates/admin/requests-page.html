<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Requests</title>
    <style>
        table {
            width: 100%;
        }

        table td, table th {
            border: 1px solid grey;
        }

        table th {
            background: #eee;
        }

        .pagination-div span {
            border-radius: 3px;
            border: 1px solid #999;
            padding: 5px;
            margin: 10px 0px 0px 10px;
            display: inline-block
        }
    </style>
</head>
<body>
<th:block th:insert="fragments/language :: language"/>
<h2>Requests</h2>
<table border="1">
    <thead>
    <tr>
        <th th:text="#{request.id}">Request id</th>
        <th th:text="#{client}">Client</th>
        <th th:text="#{room.type}">Room type</th>
        <th th:text="#{count.of.persons}">Count of persons</th>
        <th th:text="#{count.of.beds}">Count of beds</th>
        <th th:text="#{check.in.date}">Check in date</th>
        <th th:text="#{check.out.date}">Check out date</th>
        <th th:text="#{status}">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request, iStat : ${requestPage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${request.id}"></td>
        <td th:text="${request.client.toString()}"></td>
        <td th:text="${request.description.roomType}"></td>
        <td th:text="${request.description.countOfPersons}"></td>
        <td th:text="${request.description.countOfBeds}"></td>
        <td th:text="${request.checkInDate}"></td>
        <td th:text="${request.checkOutDate}"></td>
        <td th:text="${request.status}"></td>
        <td>
            <a th:href="@{/admin/find-room/{id}(id=${request.id})}"
               th:text="${request.status==T(ua.polina.hotel_reservation.entity.Status).New_request} ? #{find.room}:' '">Find
                room</a>
        </td>
        <td>
            <a th:href="@{/admin/check-reservation/{id}(id=${request.id})}"
               th:text="${request.status==T(ua.polina.hotel_reservation.entity.Status).Accepted} ? #{check.reservation}:' '">Reservation</a>
        </td>
    </tr>
    </tbody>
</table>


<div th:if="${requestPage.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/admin/requests(size=${requestPage.size}, page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==requestPage.number + 1} ? active"></a>
</div>
</body>
</html>
