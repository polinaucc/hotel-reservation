<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <ul class="d-inline-flex nav">
        <li class="nav-item ">
            <a class="nav-link" href="#" th:text="#{home}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:text="#{contacts}">Contacts</a>
        </li>
        <li class="nav-item" th:if="${#httpServletRequest.remoteUser==null}">
            <a class="nav-link" th:href="@{/auth/login}" th:text="#{login.log.in}">Log in</a>
        </li>
        <li class="nav-item" th:if="${#httpServletRequest.remoteUser==null}">
            <a class="nav-link" th:href="@{/auth/sign-up}" th:text="#{register}">Register</a>
        </li>
        <li class="nav-item" th:if="${#httpServletRequest.remoteUser!=null}">
            <a class="nav-link" th:href="@{/logout}" th:text="#{log.out}">Log out</a>
        </li>
    </ul>
    <h2 th:if="${#httpServletRequest.remoteUser!=null}"  th:inline="text"> Hello, [[${#httpServletRequest.remoteUser}]] </h2>


</header>
</html>
