<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logIn.css}">
    <title>Title</title>
</head>
<body>
<div class="container">
    <section id="content">
        <form th:action="@{/auth/sign-up}" th:object="${signUp}" method="post">
            <h1>Registration form</h1>
            <div th:if="${error != null}">
                <p th:text="${error}">...</p>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            <div>
                <input type="text" placeholder="Email" required="" id="email" th:field="*{email}"/>
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            <div>
                <input type="text" placeholder="Username" required="" id="username" th:field="*{username}"/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <div>
                <input type="password" placeholder="password" required="" id="password" th:field="*{password}"/>
            </div>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
            <div>
                <input type="text" placeholder="First name" required="" id="firstname" th:field="*{firstName}"/>
            </div>
            <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Middle name Error</div>
            <div>
                <input type="text" placeholder="Second name" required="" id="middlename" th:field="*{middleName}"/>
            </div>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
            <div>
                <input type="text" placeholder="Last name" required="" id="lastname" th:field="*{lastName}"/>
            </div>
            <div th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">Passport Error</div>
            <div>
                <input type="text" placeholder="Passport" required="" id="passport" th:field="*{passport}"
                       pattern="^[А-Я]{2}[0-9]{6}$"/>
            </div>
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>
            <div>
                <input type="date" placeholder="Birthday" required="" id="birthday"  th:value="*{birthday}" th:field="*{birthday}" pattern="dd-MM-yyyy"/>
            </div>
            <div>
                <input type="submit" value="Sign up"/>
                <a th:href="@{/auth/login}">Log in</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
